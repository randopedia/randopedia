    <!-- Piwik -->
    <script type="text/javascript">
     if((document.location.hostname.indexOf("randopedia") != -1)){
         var _paq = _paq || [];

         _paq.push(['enableLinkTracking']);

           var u=(("https:" == document.location.protocol) ? "https" : "http") + "://donc.se/randopedia-stats/";
